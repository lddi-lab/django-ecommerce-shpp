{% extends 'shop/base.html' %}
{% block content %}


{% if product_objects %}
<div class="row">
    {% for product in product_objects %}
    <div class="col-md-3">
        <div class="card">
            <img src="{{ product.image }}" class="card-img-top" width="25px" height="200px">
            <div class="card-body">
                <div class="card-title">
                    {{ product.title }}
                </div>
                <div class="card-text">
                    $ {{ product.price }}
                </div>
            </div>
        </div>
    </div>
    {% endfor %}    
</div>
{% endif %}
    

        
        

{% endblock %}
