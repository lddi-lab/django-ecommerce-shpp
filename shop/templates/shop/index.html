{% extends 'shop/base.html' %}
{% block content %}


{% if product_objects %}

<div class="row">
    <div class="col-md-12">
        <form class="card card-sm">
            <div class="card-body row no-gutters aligh-items-center">
                <div class="col">
                    <input class="form-control form-control-borderless" type="search" name="item_name" placeholder="Search for products">
                </div>
                <div class="col-auto">
                    <button class="btn btn-success" type="submit">Search</button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="row">
    {% for product in product_objects %}
    <div class="col-md-3">
        <div class="card">
            <img src="{{ product.image }}" class="card-img-top" width="25px" height="200px">
            <div class="card-body">
                <div class="card-title">
                    {{ product.title }}
                </div>
                <div class="card-text">
                    $ {{ product.price }}
                </div>
            </div>
        </div>
    </div>
    {% endfor %}    
</div>
{% endif %}
    

        
        

{% endblock %}
